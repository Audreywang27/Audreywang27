<!DOCTYPE html>
<html>
    <head>
        <title>Aura Land</title>
        <link href="/styles.css" type = "text/css" rel = "stylesheet">
    </head>
    <body>
        <h1>Make Your Own Brainrot Character</h1>
        
        <div class = "main-container">
            
            <div id = "image-box">

                <div class="base-slideshow">
                    <div class = "slide fade active">
                        <img src = "images/bases/flamingo.jpg" class = "flamingo" alt = "flamboyant flamingo">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/bases/panda.jpg" class = "panda" alt = "preeminent panda">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/bases/tiger.jpg" class = "tiger" alt = "tenacious tiger">
                    </div>
        
                    <div class = "slide fade">
                        <img src = "images/bases/wolf.jpg" class = "wolf" alt = "whimsical wolf">
                    </div>
            
                    <div class = "slide fade">
                        <img src = "images/bases/eagle.jpg" class = "eagle" alt = "effulgent eagle">
                    </div>
                </div>
                

                <div class = "hat-slideshow">
                    <div class = "slide fade">
                        <img src = "images/hats/clear.png" alt = "no hat">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/hats/spinny.png" class = "spinny" alt = "spinny winny">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/hats/cowboy.png" class = "cowboy" alt = "howdy cowboy">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/hats/asian.png" class = "asian" alt = "asian">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/hats/top.png" class = "top" alt = "abraham lincoln">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/hats/sombrero.png" class = "sombrero" alt = "sombrero">
                    </div>
                </div>
            
                <div class = "face-slideshow">
                    <div class = "slide fade">
                        <img src = "images/hats/clear.png" alt = "none">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/face/nerd.png" class = "nerd" alt = "nerdy">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/face/oldman.png" class = "oldman" alt = "old man">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/face/simon.png" class = "simon" alt = "round glasses">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/face/viking.png" class = "viking" alt = "braided beard">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/face/monocle.png" class = "monocle" alt = "monocle">
                    </div>
                </div>
               
                <div class = "clothes-slideshow-one">
                    <div class = "slide fade">
                        <img src = "images/hats/clear.png" alt = "none">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/clothes/dress.png" class = "dress" alt = "red dress">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/clothes/poncho.png" class = "poncho" alt = "mexican poncho">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/clothes/rodeo.png" class = "rodeo" alt = "rodeo">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/clothes/hoodie.png" class = "hoodie" alt = "hoodie">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/clothes/tshirt.png" class = "tshirt" alt = "tshirt">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/clothes/tux.png" class = "tux" alt = "tuxedo">
                    </div>
                </div>

                <div class = "shoes-slideshow-two"> <!--For the two legged animals-->
                    <div class = "slide fade">
                        <img src = "images/hats/clear.png" alt = "no shoes">
                    </div>
                    <div class = "slide fade">
                        <img src = "images/shoes/jordan.png" class = "jordan front-right-shoe" alt = "jordans">
                        <img src = "images/shoes/jordan.png" class = "jordan front-left-shoe" alt = "jordans">
                        <img src = "images/shoes/jordanhalf.png" class = "jordan half" alt = "jordans">
                        <img src = "images/shoes/jordan.png" class = "jordan back-right-shoe" alt = "jordans">
                        <img src = "images/shoes/jordan.png" class = "jordan back-left-shoe" alt = "jordans">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/shoes/shrek.png" class = "shrek front-right-shoe" alt = "shrek crocs">
                        <img src = "images/shoes/shrek.png" class = "shrek front-left-shoe" alt = "shrek crocs">
                        <img src = "images/shoes/shrekhalf.png" class = "shrek half" alt = "shrek crocs">
                        <img src = "images/shoes/shrek.png" class = "shrek back-right-shoe" alt = "shrek crocs">
                        <img src = "images/shoes/shrek.png" class = "shrek back-left-shoe" alt = "shrek crocs">
                    </div>

                    <div class = "slide fade">
                        <img src = "images/shoes/converse.png" class = "converse front-right-shoe" alt = "black converse">
                        <img src = "images/shoes/converse.png" class = "converse front-left-shoe" alt = "black converse">
                        <img src = "images/shoes/conversehalf.png" class = "converse half" alt = "black converse">
                        <img src = "images/shoes/converse.png" class = "converse back-right-shoe" alt = "black converse">
                        <img src = "images/shoes/converse.png" class = "converse back-left-shoe" alt = "black converse"> <!--Can get rid of?-->
                    </div>

                    <div class = "slide fade">
                        <img src = "images/shoes/crocs.png" class = "crocs front-right-shoe" alt = "green crocs">
                        <img src = "images/shoes/crocs.png" class = "crocs front-left-shoe" alt = "green crocs">
                        <img src = "images/shoes/crocshalf.png" class = "crocs half" alt = "green crocs">
                        <img src = "images/shoes/crocs.png" class = "crocs back-right-shoe" alt = "green crocs">
                        <img src = "images/shoes/crocs.png" class = "crocs back-left-shoe" alt = "green crocs">
                    </div>
                </div>
            </div>


            <div id = "finished">
                <button id="finished-button">I'm Done!</button>
            </div>
            
            <div id = "character-box">
                <button id="base-button">Base</button>
                <button id="hat-button">Hat</button>
                <button id="face-button">Face</button>
                <button id="clothes-button">Clothes</button>
                <button id="shoes-button">Shoes</button>
            </div>
        </div>
        
        <audio controls autoplay> <!--Add "loop" to the end to make it loop -->
            <source src = "Audio/Carefree.mp3" type = "audio/mpeg">
        </audio>

        <script src = "/script.js" defer></script>
        <!--This below is from a library. Credit to Loonywizard
            Link: https://www.npmjs.com/package/js-confetti-->
        <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    </body>
</html>
